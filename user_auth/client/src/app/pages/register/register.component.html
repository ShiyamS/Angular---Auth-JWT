<div class="lg:w-3/12 mt-8 p-20 shadow-2xl mx-auto">
  <h3 class="text-3xl text-center font-semibold py-5">Register</h3>
  <form class="flex flex-col" [formGroup]="registerForm" (ngSubmit)="registerUser()">
    <div class=" flex flex-col mt-4 mb-1">
      <input class="p-2 border border-gray-300 rounded" type="text" placeholder="FirstName" formControlName="firstName">
      <span class="text-red-500"
        *ngIf="registerForm.hasError('required','firstName') && registerForm.controls['firstName'].touched"> *
        FirstName is
        required</span>
    </div>
    <div class=" flex flex-col mt-4 mb-1">
      <input class="p-2 border border-gray-300 rounded" type="text" placeholder="LastName" formControlName="lastName">
      <span class="text-red-500"
        *ngIf="registerForm.hasError('required','lastName') && registerForm.controls['lastName'].touched"> * LastName is
        required</span>
    </div>
    <div class=" flex flex-col mt-4 mb-1">
      <input class="p-2 border border-gray-300 rounded" type="email" placeholder="Email" formControlName="email">
      <span class="text-red-500"
        *ngIf="registerForm.hasError('required','email') && registerForm.controls['email'].touched"> * Email is
        required</span>
      <span class="text-red-500" *ngIf="registerForm.hasError('email','email')"> * Email is
        not valid</span>
    </div>
    <div class=" flex flex-col mt-4 mb-1">
      <input class="p-2 border border-gray-300 rounded" type="text" placeholder="UserName" formControlName="username">
      <span class="text-red-500"
        *ngIf="registerForm.hasError('required','username') && registerForm.controls['username'].touched"> * UserName is
        required</span>
    </div>
    <div class=" flex flex-col mt-4 mb-1">
      <input class="p-2 border border-gray-300 rounded" type="password" placeholder="Password"
        formControlName="password">
      <span class="text-red-500"
        *ngIf="registerForm.hasError('required','password') && registerForm.controls['password'].touched"> * Password is
        required</span>
    </div>
    <div class=" flex flex-col mt-4 mb-1">
      <input class="p-2 border border-gray-300 rounded" type="password" placeholder="Confirm Password"
        formControlName="confirmPassword">
      <span class="text-red-500"
        *ngIf="registerForm.hasError('required','confirmPassword') && registerForm.controls['confirmPassword'].touched">
        *
        Confirm
        Password is required</span>
      <span class="text-red-500" *ngIf="registerForm.hasError('confirmPasswordValidator','confirmPassword')">
        *
        Password in-correct</span>
    </div>
    <button [disabled]="registerForm.invalid" [class.disabled]="registerForm.invalid" type="submit"
      class="bg-indigo-500 rounded text-white p-4 mt-5 font-semibold">Register</button>
  </form>
  <div class=" flex justify-center mt-6">
    <span>Already have Account ?</span> <a routerLink="/login" class="text-indigo-600 ml-2 cursor-pointer">Login
      Here</a>
  </div>
</div>
