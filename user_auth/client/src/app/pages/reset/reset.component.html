<div class="lg:w-3/12 mt-8 p-20 shadow-2xl mx-auto">
  <h3 class="text-3xl text-center font-semibold py-5">Rest Your Password</h3>
  <form class="flex flex-col" [formGroup]="resetForm" (ngSubmit)="reset()">
    <span class="mb-2">
      Please use strong Password
    </span>
    <div class=" flex flex-col mt-4 mb-1">
      <input class="p-2 border border-gray-300 rounded" type="password" placeholder="Password"
        formControlName="password">
      <span class="text-red-500"
        *ngIf="resetForm.hasError('required','password') && resetForm.controls['password'].touched"> * Password is
        required</span>
    </div>
    <div class=" flex flex-col mt-4 mb-1">
      <input class="p-2 border border-gray-300 rounded" type="password" placeholder="Confirm Password"
        formControlName="confirmPassword">
      <span class="text-red-500"
        *ngIf="resetForm.hasError('required','confirmPassword') && resetForm.controls['confirmPassword'].touched">
        *
        Confirm
        Password is required</span>
      <span class="text-red-500" *ngIf="resetForm.hasError('confirmPasswordValidator','confirmPassword')">
        *
        Password in-correct</span>
    </div>
    <button [disabled]="resetForm.invalid" [class.disabled]="resetForm.invalid" type="submit"
      class="bg-indigo-500 w-1/2 rounded text-white p-4 mt-5 font-semibold">Reset Password</button>
  </form>
  <div class=" flex justify-center mt-6">
    <span>New User ?</span><a routerLink="/register" class="text-indigo-600 ml-2 cursor-pointer">Sign Up Here</a>
  </div>
</div>
